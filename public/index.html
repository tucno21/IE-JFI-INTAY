      <script>
        jsOpenModal("modalAviso.html", 80)
        function jsOpenModal(url, width) {
        let divModalAviso = document.createElement("div");
        divModalAviso.className = "divModalAviso";
        divModalAviso.id = "divModalAviso";
        let divModalContenido = document.createElement("div");
        divModalContenido.className = "divModalContenido";
        divModalContenido.id = "divModalContenido";
        divModalContenido.style.width = width + "%";
        fetch(url)
        .then(function (res) {
        return res.text();
        })
        .then(function (texto) {
        document.getElementById("divModalContenido").innerHTML = texto;
        })
        document.body.appendChild(divModalAviso);
        divModalAviso.appendChild(divModalContenido);
        }
        function jsRemoveModal() {
        let divModalAviso = document.getElementById("divModalAviso");
        document.body.removeChild(divModalAviso);
        }
        
        
      </script>
