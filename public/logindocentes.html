<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/1d88763075.js" crossorigin="anonymous"></script>
    <title>IE-JFI</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="headboard"><img class="headboard__insignia" src="assets/img/general/insignia.png" alt="logo de la institucion">
        <div class="headboard__info">
          <h2 class="headboard__subtitle">Institución Educativa</h2>
          <h1 class="headboard__title">"José Félix Iguaín"</h1>
          <h2 class="headboard__subtitle">Luricocha - Intay</h2>
        </div><img class="headboard__jec" src="assets/img/general/logo_jec.png" alt="logo jec">
      </div>
      <div class="menu-container">
        <div class="logo__menu">
          <label class="menu__show" id="menu-toggle" for="checked"><i class="fas fa-bars"></i></label>
          <p class="logo__menu-title">Menu</p>
        </div>
        <ul class="top-menu menu" id="top-menu"><a class="face-link" href="https://www.facebook.com/jose.felixiguain.39"><i class="face-icon fab fa-facebook-square"></i></a>
          <li class="menu__item"><a class="menu__link" href="inicio.html">inicio</a></li>
          <li class="menu__item"><a class="menu__link" href="logindocentes.html">logindocentes</a></li>
          <li class="menu__item"><a class="menu__link" href="estudiantes.html">estudiantes</a></li>
          <li class="menu__item"><a class="menu__link" href="padres.html">padres</a></li>
          <li class="menu__item"><a class="menu__link" href="documentos.html">documentos</a></li>
        </ul>
      </div>
      <!-- image slider start-->
      <div class="slider">
        <div class="slider__container">
          <div class="slides">
            <!-- radio buttons start-->
            <input class="slides-btn" id="radio1" type="radio" name="radio-btn">
            <input class="slides-btn" id="radio2" type="radio" name="radio-btn">
            <input class="slides-btn" id="radio3" type="radio" name="radio-btn">
            <input class="slides-btn" id="radio4" type="radio" name="radio-btn">
            <!-- radio buttons end-->
            <!-- slide images start-->
            <div class="slides__images first"><img src="assets/img/slider/1.jpg" alt="colegio intay"></div>
            <div class="slides__images"><img src="assets/img/slider/2.jpg" alt="aviso del colegio intay"></div>
            <div class="slides__images"><img src="assets/img/slider/3.jpg" alt="actividades de jfi"></div>
            <div class="slides__images"><img src="assets/img/slider/4.jpg" alt="peronal de la ie"></div>
            <!-- slide images end-->
            <!-- automatic navigation start-->
            <div class="navigation-auto">
              <div class="auto-btn auto-btn1"></div>
              <div class="auto-btn auto-btn2"></div>
              <div class="auto-btn auto-btn3"></div>
              <div class="auto-btn auto-btn4"></div>
            </div>
            <!-- automatic navigation end-->
            <!-- manual navigation start-->
          </div>
          <div class="navigation-manual">
            <label class="manual-btn" for="radio1"></label>
            <label class="manual-btn" for="radio2"></label>
            <label class="manual-btn" for="radio3"></label>
            <label class="manual-btn" for="radio4"></label>
            <!-- manual navigation end-->
          </div>
        </div>
      </div>
      <!-- image slider end-->
    </header>
    <main class="main" id="main">
      <iframe width="560" height="315" src="https://script.google.com/macros/s/AKfycbzgviYdr-P7JSOSbjtVDYOOhGyPBkTT5cN7Hk3gwqU/dev"></iframe>
    </main>
    <footer class="footer">
      <p class="footer__contacto">Contacto</p>
      <div class="footer__info-container">
        <div class="footer__direccion">
          <div class="footer__home"><i class="fas fa-home"></i>
            <p>DIRECCION: Av Ch. Iraoka S/N - Intay</p>
          </div>
        </div>
        <div class="footer__telefono">
          <div class="footer__numero"><i class="fas fa-phone-alt"></i>
            <p>910954568</p>
          </div>
        </div>
      </div>
      <p class="footer__dev">Web developer : Carlos Tucno Vasquez</p>
    </footer>
    <script src="js/scripts-min.js"></script>
  </body>
</html>
